<section class="searchandsort">
  <form class="searchandsort-container container">
    <label class="searchandsort-label comics"
      >Comics
      <input
        id="comics"
        class="searchandsort-input"
        type="text"
        placeholder="Enter text"
      />
    </label>
    <label class="searchandsort-label name"
      >Name Starts With
      <input
        id="name"
        class="searchandsort-input"
        type="text"
        placeholder="Enter text"
      />
    </label>
    <label class="searchandsort-label order"
      >Order By
      <select id="select" class="searchandsort-input" type="select">
        <option value="value1">Modified</option>
        <option value="value2">Non-modified</option>
      </select>
    </label>
    <label class="searchandsort-label date"
      >Date <input id="date" class="searchandsort-input" type="date" />
    </label>
  </form>
</section>
