<section class="searchandsort">
  <div class="searchandsort-container container">
    <label class="searchandsort-label"
      >Comics
      <input
        id="comics"
        class="searchandsort-input"
        type="text"
        placeholder="Enter text"
      />
    </label>
    <label class="searchandsort-label"
      >Order By
      <select id="select" class="searchandsort-input" type="select">
        <option value="name">Name</option>
        <option value="modified">Modified</option>
        <option value="-name">-Name</option>
        <option value="-modified">-Modified</option>
      </select>
    </label>
    <label class="searchandsort-label"
      >Name Starts With
      <input
        id="name-input"
        class="searchandsort-input"
        type="text"
        placeholder="Enter text"
      />
    </label>
    <label id="date" class="searchandsort-label"
      >Date <input class="searchandsort-input" type="date" />
    </label>
  </div>
</section>
