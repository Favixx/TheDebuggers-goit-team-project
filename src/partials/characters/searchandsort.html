<section class="searchandsort">
  <div class="searchandsort-container container">
    <label class="searchandsort-label"
      >Comics
      <input
        id="comics"
        class="searchandsort-input"
        type="text"
        placeholder="Enter text"
      />
    </label>
    <label id="select" class="searchandsort-label"
      >Order By
      <select class="searchandsort-input" type="select">
        <option value="value1">Modified</option>
        <option value="value2">Non-modified</option>
      </select>
    </label>
    <label id="name" class="searchandsort-label"
      >Name Starts With
      <input class="searchandsort-input" type="text" placeholder="Enter text" />
    </label>
    <label id="date" class="searchandsort-label"
      >Date <input class="searchandsort-input" type="date" />
    </label>
  </div>
</section>
